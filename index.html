<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ˜ˆ</title>
  <style>
    html, body { height:100%; margin:0; background:#000; overflow:hidden; }
    video {
      width:100vw; height:100vh;
      object-fit: cover;
      background:#000;
    }
    /* Big shout text (appears briefly) */
    #shout {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      text-align: center;
      padding: 24px;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-weight: 950;
      font-size: clamp(26px, 5vw, 64px);
      text-shadow: 0 14px 48px rgba(0,0,0,.8);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="v" autoplay muted playsinline loop preload="auto">
    <source src="assets/leak.mp4" type="video/mp4">
  </video>

  <div id="shout">YOUâ€™VE BEEN RICKSS ROLLAAAHH!!!</div>

  <script>
    const v = document.getElementById('v');
    const shout = document.getElementById('shout');

    // Nudge autoplay (muted) in case browser is picky
    v.play().catch(() => {});

    function speak() {
      // Text-to-speech often works only after user interaction (we call it on click)
      try {
        const msg = new SpeechSynthesisUtterance("You've been Rickss Rollaaahh!!!");
        msg.rate = 1.0;
        msg.pitch = 0.95;
        msg.volume = 1.0;
        speechSynthesis.cancel();
        speechSynthesis.speak(msg);
      } catch (_) {}
    }

    function popText() {
      shout.style.display = 'grid';
      setTimeout(() => shout.style.display = 'none', 1500);
    }

    function unmuteAndGo() {
      // Unmute + play with user gesture (most reliable way to get sound)
      v.muted = false;
      v.volume = 1.0;
      v.play().catch(() => {});
      popText();
      speak();

      // Try fullscreen (optional; may fail on some browsers)
      try {
        if (v.requestFullscreen) v.requestFullscreen();
        else if (v.webkitEnterFullscreen) v.webkitEnterFullscreen(); // iOS Safari (sometimes)
      } catch (_) {}
    }

    // First user interaction enables sound + shout
    document.addEventListener('click', unmuteAndGo, { once: true });
    document.addEventListener('touchstart', unmuteAndGo, { once: true });
  </script>

</body>
</html>
